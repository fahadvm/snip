<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Snip - Create powerful short links with advanced analytics, custom branding, and enterprise-grade security." />
  <meta name="keywords" content="url shortener, link shortener, short links, analytics, qr codes" />
  <meta name="author" content="Snip" />
  <title>Snip - Shorten Your Links, Amplify Your Reach</title>
  <style>
    body {
      margin: 0;
      background-color: #0B0D17;
      font-family: 'Inter', sans-serif;
    }

    #loader-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #0B0D17;
    }

    .initial-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 0, 110, 0.1);
      border-top: 3px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 15px rgba(58, 57, 57, 0.3);
    }

    .loading-text {
      color: white;
      font-size: 12px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      opacity: 0.5;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.3;
      }

      50% {
        opacity: 0.7;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="loader-wrapper">
      <div class="initial-loader">
        <div class="spinner"></div>
        <div class="loading-text">Synchronizing</div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
